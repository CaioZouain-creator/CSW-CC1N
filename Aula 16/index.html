<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <p><label for="idemail">Email:</label> <input type="email" name="email" id="idemail"></p>
        <p><label for="idsenha">Senha:</label><input type="password" name="senha" id="idsenha"></p>
        <br>
        <p><input type="checkbox" name="opcao1" id="idopcao1">opção 1</p>
           <p><input type="checkbox" name="opcao2" id="idopcao2">opção 2</p>
           <p><input type="checkbox" name="opcao3" id="idopcao3">opção 3</p>
           <br>
        <p><input type="radio" name="op" id="idop1">opção 1</p>
        <p><input type="radio" name="op" id="idop2">opção 2</p>
        <p><input type="radio" name="op" id="idop3">opção 3</p>
        <br>
        <p><select name="esporte" id="idesporte">
            <option value="futebol">Futebol</option>
            <option value="basquete">Basquete</option>
            <option value="volei">Volei</option>
        </select></p>
        <p><label for="ididade">Idade:</label> <input type="number" name="idade" id="ididade"></p>
        <p><label for="idpatter">E-mail (patter):</label> <input type="email" name="patter" id="idpatter"></p>
        <p><label for="idcor">Escolha uma cor:</label> <input type="color" name="cor" id="idcor"></p>
        <p><input type="button" value="Clique Aqui"></p>
        <p><label for="iddataehora">data e hora:</label> <input type="datetime-local" name="dataehora" id="iddataehora"></p>
        <p>Escolha um arquivo: <input type="file" name="arquivo" id="idarquivo"></p>
        <p><input type="submit" value="Enviar"></p>
        <br>
        <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome"></p>
        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
