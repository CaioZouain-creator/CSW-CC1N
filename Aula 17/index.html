<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17</title>
    <style>
        .div1 {
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
            /*display: inline-block;*/
            border-radius: 3%;
        }

        .div2 {
            display: flex;
            justify-content:center;

        }

        .text {
            width: 400px;
            height: 40px;
            padding: 10px;
        }
        .div3{
            
            margin-left: 50px;
            margin-right: 50px;        
        }
    </style>
</head>

<body>
    <form>
        <div class="div2">

            <div class="div3">
                <div class="div1">
                    <h1>Dados Pessoais</h1>
                    <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome"></p>
                    <p><label for="ididade">Idade:</label> <input type="number" name="idade" id="ididade"></p>
                    <p><label for="idpatter">E-mail (patter):</label> <input type="email" name="patter" id="idpatter"></p>
                    <p><label for="idcor">Escolha uma cor:</label> <input type="color" name="cor" id="idcor"></p>
                    <p><input type="button" value="Clique Aqui"></p>
                    <p><label for="iddataehora">data e hora:</label> <input type="datetime-local" name="dataehora"
                            id="iddataehora"></p>
                    <p>Escolha um arquivo: <input type="file" name="arquivo" id="idarquivo"></p>
                </div>
            </div >
            <div class="div3">
                <div class="div1">
                    <h1>Login</h1>
                    <p><label for="idemail">Email:</label> <input type="email" name="email" id="idemail"></p>
                    <p><label for="idsenha">Senha:</label><input type="password" name="senha" id="idsenha"></p>
                </div>
                <br><br><br>
                <div class="div2">
                    <div class="div1">
                        <p><input type="checkbox" name="opcao1" id="idopcao1">opção 1</p>
                        <p><input type="checkbox" name="opcao2" id="idopcao2">opção 2</p>
                        <p><input type="checkbox" name="opcao3" id="idopcao3">opção 3</p>
                    </div>
                    <br>
                    <div class="div1">
                        <p><input type="radio" name="op" id="idop1">opção 1</p>
                        <p><input type="radio" name="op" id="idop2">opção 2</p>
                        <p><input type="radio" name="op" id="idop3">opção 3</p>
                    </div>
                </div>
            </div>
            <br>
            <div class="div3">
                <div class="div1">
                    <p>Deixe um comentario: </p>
                    <p> <input type="text" name="coments" id="idcoments" class="text"></p>
                </div>
                <br><br><br>
                <div class="div1">
                    <p>Esporte favorito:<select name="esporte" id="idesporte">
                            <option value="futebol">Futebol</option>
                            <option value="basquete">Basquete</option>
                            <option value="volei">Volei</option>
                        </select></p>
                </div>
            </div>

            <br><br><br>

        </div>
        <p style="color: white">.......................................<input type="submit" value="Enviar"></p>

    </form>
</body>

</html>
